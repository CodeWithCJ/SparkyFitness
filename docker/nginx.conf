limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=5r/s;

server {
  listen 80;
  server_name localhost;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https: blob: filesystem:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob: filesystem:; font-src 'self' https:;" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Handle client-side routing for the React app
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  location ~ ^/api/health(/|$) {
    deny all;
    access_log off;
  }

  # Proxy /auth/get-session directly to the backend
  # Proxy /auth/get-session directly to the backend without rewriting
  location = /auth/get-session {
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/get-session;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Proxy /auth/settings directly to the backend
  location = /auth/settings {
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/settings;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Proxy /auth/sign-in/email directly to the backend
  location = /auth/sign-in/email {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/sign-in/email;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Proxy /auth/sign-in/magic-link directly to the backend
  location = /auth/sign-in/magic-link {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/sign-in/magic-link;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Proxy /auth/magic-link/verify directly to the backend
  location = /auth/magic-link/verify {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/magic-link/verify;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Proxy /auth/mfa-factors directly to the backend
  location = /auth/mfa-factors {
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/mfa-factors;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to login endpoint
  location = /api/auth/login {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to register endpoint
  location = /api/auth/register {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/register;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }
  # Apply rate limit to forgot-password endpoint
  location = /api/auth/forgot-password {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/forgot-password;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to reset-password endpoint
  location = /api/auth/reset-password {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/reset-password;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to request-magic-link endpoint
  location = /api/auth/request-magic-link {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/request-magic-link;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to magic-link-login endpoint
  location = /api/auth/magic-link-login {
      limit_req zone=auth_zone burst=5 nodelay;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/magic-link-login;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  # Apply rate limit to all MFA endpoints
  location ~ ^/api/auth/mfa(/.*)?$ {
      limit_req zone=auth_zone burst=5 nodelay;
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Ssl on;
      proxy_set_header Origin $http_origin;
  }

  location /health-data {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
    proxy_set_header Origin $http_origin;
  }


  # Proxy requests for uploaded files to the backend.
  # Using a regex match to ensure higher precedence and correct routing.
  location ~ ^/uploads/(.*)$ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
    proxy_set_header Origin $http_origin;
  }

  # Proxy requests for Withings API to the backend, preserving the /api/withings prefix
  # Proxy requests for Withings API to the backend, preserving the /api/withings prefix.
  # This is necessary because the backend explicitly mounts Withings routes under /api/withings.
  # Removing the trailing slash from proxy_pass ensures the full path is forwarded
  # to the backend, which expects the /api/withings prefix for these routes.
  # Proxy requests for Withings API to the backend, preserving the /api/withings prefix.
  # This is necessary because the backend explicitly mounts Withings routes under /api/withings.
  # Using a regex match and capturing group ensures the full path is forwarded.
  location ~ ^/api/withings/(.*)$ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/withings/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
    proxy_set_header Origin $http_origin;
  }

  # Proxy requests for API documentation (including Swagger/Redoc UIs) to the backend
  # Using ^~ modifier to prevent regex location blocks from being checked
  location ^~ /api-docs {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api-docs;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header Origin $http_origin;
  }

  # Use a regular expression match for /api/ to ensure it takes precedence
  # over other less specific location blocks, correctly routing all API calls
  # to the backend after stripping the /api/ prefix. This change is specifically
  # to address the avatar profile picture 404 error when running in Docker.
  location ~ ^/api/(.*)$ {
    rewrite ^/api/(.*)$ /$1 break; # Remove /api/ prefix
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
    proxy_set_header Origin $http_origin;
  }

  # Optional: Add headers to prevent caching issues
  # Cache static assets for a long time
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  client_max_body_size 10m;               # Prevent large file DOS
  proxy_connect_timeout 60s;              # Increased connect timeout
  proxy_send_timeout 300s;                # Increased send timeout for long operations
  proxy_read_timeout 300s;                # Increased read timeout for long operations (e.g., backups)
  
  # Enabled logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
}
