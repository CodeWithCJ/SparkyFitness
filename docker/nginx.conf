# Rate limit zone for login/register attempts
limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

# Required for WebSockets (do NOT remove)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name fit.rithurockstar.com localhost;

    # -------------------------
    # Security headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # NOTE:
    # Do NOT set CSP here unless you fully manage it.
    # CSP mistakes break OAuth / Better Auth.
    # -------------------------

    # -------------------------
    # Upload size & timeouts
    # -------------------------
    client_max_body_size 50m;
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;

    # -------------------------
    # CORRECT proxy headers
    # (DO NOT force https here)
    # -------------------------
    proxy_http_version 1.1;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # -------------------------
    # Frontend (React / Vite build)
    # -------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------
    # Block internal health endpoint
    # -------------------------
    location ~ ^/api/health(/|$) {
        deny all;
        access_log off;
    }

    # -------------------------
    # Auth endpoints (rate-limited)
    # -------------------------
    location /auth/ {
        limit_req zone=login_signup_zone burst=10 nodelay;
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # API documentation
    # -------------------------
    location /api-docs/ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # Health data
    # -------------------------
    location ~ ^/api/health-data/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data/$1;
    }

    # -------------------------
    # Withings
    # -------------------------
    location ~ ^/api/withings/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/withings/$1;
    }

    # -------------------------
    # Uploads
    # -------------------------
    location ~ ^/uploads/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/$1;
    }

    # -------------------------
    # API catch-all (strip /api)
    # -------------------------
    location ~ ^/api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # Static assets cache
    # -------------------------
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------
    # Logs
    # -------------------------
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
