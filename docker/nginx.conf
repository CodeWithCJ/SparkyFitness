limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

server {
  listen 80;
  server_name localhost;

  # Security Headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:;" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Global Timeouts (match NPM setup)
  proxy_connect_timeout 600s;
  proxy_send_timeout 600s;
  proxy_read_timeout 600s;
  send_timeout 600s;
  client_max_body_size 50m; # Match frontend upload limits

  # Origin Calculation logic
  set $real_scheme $scheme;
  if ($http_x_forwarded_proto = "https") {
      set $real_scheme "https";
  }
  set $final_origin $real_scheme://$host;

  # Explicit override if needed
  set $env_fe_url "$SPARKY_FITNESS_FRONTEND_URL";
  if ($env_fe_url != "") {
      set $final_origin $env_fe_url;
  }

  # Common Proxy Headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $real_scheme;
  proxy_set_header X-Forwarded-Ssl on;
  proxy_set_header Origin $final_origin;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";

  # Static Files
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Better Auth
  location /auth/ {
    limit_req zone=login_signup_zone burst=10 nodelay;
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/auth/;
  }

  # API Endpoints
  location /health-data {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data;
  }

  location ~ ^/uploads/(.*)$ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/$1;
  }

  location ~ ^/api/withings/(.*)$ {
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/withings/$1;
  }

  location ~ ^/api/(.*)$ {
    rewrite ^/api/(.*)$ /$1 break;
    proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
  }

  # Health Checks
  location ~ ^/api/health(/|$) {
    deny all;
    access_log off;
  }

  # Caching for assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;
}