# Rate limit zone for login/register attempts
limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

server {
    listen 80;
    server_name fit.rithurockstar.com localhost;  # adjust if needed

    # Security Headers (good practice)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Timeouts and body size (match your frontend/backend needs)
    client_max_body_size 50m;
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;

    # Consistent forwarded headers (force https since frontend is https)
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto "https";
    proxy_set_header X-Forwarded-Ssl   "on";
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header Origin            "https://$host";
    proxy_set_header Cookie            $http_cookie;
    proxy_set_header Authorization     $http_authorization;
    proxy_http_version 1.1;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";

    # Static React app
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Block direct access to internal health endpoint
    location ~ ^/api/health(/|$) {
        deny all;
        access_log off;
    }

    # Rate-limited auth endpoints (keep /auth/ prefix)
    location /auth/ {
        limit_req zone=login_signup_zone burst=10 nodelay;
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # API documentation (if you expose it)
    location /api-docs/ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # Specific API paths that need original prefix preserved
    location ~ ^/api/health-data/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data/$1;
    }

    location ~ ^/api/withings/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/withings/$1;
    }

    location ~ ^/uploads/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/$1;
    }

    # Catch-all for /api/* - remove /api prefix for backend
    location ~ ^/api/ {
        rewrite ^/api/(.*)$ /$1 break; # Remove /api/ prefix
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # Long-term caching for static assets
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}