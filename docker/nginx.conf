# Rate limit zone for login/register attempts
limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

# Required for WebSocket / Vite HMR support
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;  # dynamic catch-all: works for any domain/subdomain

    # -------------------------
    # Security headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------
    # Body size and timeouts
    # -------------------------
    client_max_body_size 50m;
    proxy_connect_timeout 600s;
    proxy_send_timeout    600s;
    proxy_read_timeout    600s;
    send_timeout          600s;

    # -------------------------
    # Proxy headers
    # -------------------------
    proxy_http_version 1.1;

    # Pass the original Host header (dynamic) to backend
    proxy_set_header Host $host;

    # Real client IP (used for logging, rate limiting, and Better Auth)
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Original protocol (http or https) so backend sets cookies correctly
    proxy_set_header X-Forwarded-Proto $scheme;

    # Original host requested by client
    proxy_set_header X-Forwarded-Host $host;

    # Browser-sent Origin header (for CORS / CSRF protection)
    proxy_set_header Origin $http_origin;

    # Forward cookies and Authorization headers (session & token auth)
    proxy_set_header Cookie $http_cookie;
    proxy_set_header Authorization $http_authorization;

    # Support WebSockets / Vite HMR
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # -------------------------
    # React frontend (production)
    # -------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # -------------------------
    # Block direct access to internal health endpoint
    # -------------------------
    location ~ ^/api/health(/|$) {
        deny all;
        access_log off;
    }

    # -------------------------
    # Rate-limited auth endpoints
    # -------------------------
    location /auth/ {
        limit_req zone=login_signup_zone burst=10 nodelay;
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # API documentation
    # -------------------------
    location /api-docs/ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # Specific API paths that preserve prefix
    # -------------------------
    location ~ ^/api/health-data/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/health-data/$1;
    }
    # -------------------------
    # Withings
    # -------------------------
    location ~ ^/api/withings/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/api/withings/$1;
    }
    # -------------------------
    # Uploads
    # -------------------------
    location ~ ^/uploads/(.*)$ {
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT}/uploads/$1;
    }

    # -------------------------
    # Catch-all for /api/* - remove /api prefix for backend
    # -------------------------
    location ~ ^/api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://${SPARKY_FITNESS_SERVER_HOST}:${SPARKY_FITNESS_SERVER_PORT};
    }

    # -------------------------
    # Long-term caching for static assets
    # -------------------------
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -------------------------
    # Nginx logs
    # -------------------------
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
