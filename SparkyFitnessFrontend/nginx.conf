limit_req_zone $binary_remote_addr zone=login_signup_zone:10m rate=5r/s;

server {
  listen 80;
  server_name localhost;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Handle client-side routing for the React app
  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~ ^/api/health(/|$) {
    deny all;
    access_log off;
  }

  # Better Auth endpoints with rate limiting
  location /auth/ {
    limit_req zone=login_signup_zone burst=5 nodelay;
    proxy_pass http://sparkyfitness-server:3010/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on;
  }

  # API Docs
  location /api-docs/ {
    proxy_pass http://sparkyfitness-server:3010/api-docs/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Uploads
  location /uploads/ {
    proxy_pass http://sparkyfitness-server:3010/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://sparkyfitness-server:3010/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Ssl on; # Explicitly tell backend that connection is SSL
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:html|json)$ {
    expires -1;
    add_header Cache-Control "no-store";
  }

  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  client_max_body_size 10m;               # Prevent large file DOS
  proxy_read_timeout 30s;                 # Prevent slowloris attacks
  
  # Enabled logging
  access_log /var/log/nginx/access.log;   
  error_log /var/log/nginx/error.log warn;
}
