    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    // Check if we're in the middle of unregistering SW for auth flow
                    // If SW_UNREGISTERED_KEY is set, skip registration to allow clean Authentik redirect
                    const swUnregistered = localStorage.getItem('sparky_sw_unregistered');

                    if (swUnregistered) {
                        console.log('SW registration skipped - auth flow in progress');
                        return; // Don't re-register, let auth flow complete
                    }

                    // Only register Service Worker if user has been authenticated before
                    // This prevents SW from interfering with Authentik's initial login flow
                    const userWasAuthenticated = localStorage.getItem('sparky_user_was_authenticated');

                    if (!userWasAuthenticated) {
                        console.log('SW registration skipped - user not yet authenticated (fresh session)');

                        // IMPORTANT: On iOS, Service Workers can persist from normal mode to incognito
                        // We must actively unregister any existing SW to prevent interference
                        navigator.serviceWorker.getRegistrations().then(function(registrations) {
                            if (registrations.length > 0) {
                                console.log('Found existing SW in fresh session - unregistering to prevent auth interference');
                                for(let registration of registrations) {
                                    registration.unregister();
                                }
                            }
                        });

                        return; // Don't register SW until after first login
                    }

                    navigator.serviceWorker
                        .register("/sw.js")
                        .then((registration) => {
                            console.log('SW registered successfully');
                        })
                        .catch((registrationError) => {
                            console.log(
                                "SW registration failed: ",
                                registrationError,
                            );
                        });
                });
            }
        </script>
    </body>
</html>
