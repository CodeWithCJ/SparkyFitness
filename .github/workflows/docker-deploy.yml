name: Publish Docker images

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - 'claude/**'  # Trigger on all claude/* branches
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/docs-*.yml'
      - '.github/workflows/android.yml'

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Determine image tags
        id: determine_tags
        run: |
          # Determine tags based on trigger type
          if [ "${{ github.event_name }}" = "release" ]; then
            # For releases, use the release tag
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "include_latest=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ]; then
            # For branch pushes, use sanitized branch name
            BRANCH_NAME="${{ github.ref_name }}"
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g' | tr '[:upper:]' '[:lower:]')
            echo "tag=$SAFE_BRANCH" >> $GITHUB_OUTPUT
            # Only tag as 'latest' for main branch
            if [ "$BRANCH_NAME" = "main" ]; then
              echo "include_latest=true" >> $GITHUB_OUTPUT
            else
              echo "include_latest=false" >> $GITHUB_OUTPUT
            fi
          else
            # For workflow_dispatch or other triggers, use 'latest'
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "include_latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Metadata frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/sparkyfitness
            ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=raw,value=${{ steps.determine_tags.outputs.tag }}
            type=raw,value=latest,enable=${{ steps.determine_tags.outputs.include_latest == 'true' }}

      - name: Build and push frontend
        id: push-frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation Frontend
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}-frontend
          subject-digest: ${{ steps.push-frontend.outputs.digest }}
          push-to-registry: true

      - name: Metadata server
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/sparkyfitness_server
            ghcr.io/${{ github.repository }}-server
          tags: |
            type=raw,value=${{ steps.determine_tags.outputs.tag }}
            type=raw,value=latest,enable=${{ steps.determine_tags.outputs.include_latest == 'true' }}

      - name: Build and push server
        id: push-server
        uses: docker/build-push-action@v6
        with:
          context: SparkyFitnessServer
          file: docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation server
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}-server
          subject-digest: ${{ steps.push-server.outputs.digest }}
          push-to-registry: true

      - name: Metadata Garmin Microservice
        id: meta-garmin
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/sparkyfitness_garmin
            ghcr.io/${{ github.repository }}-garmin
          tags: |
            type=raw,value=${{ steps.determine_tags.outputs.tag }}
            type=raw,value=latest,enable=${{ steps.determine_tags.outputs.include_latest == 'true' }}

      - name: Build and push Garmin Microservice
        id: push-garmin
        uses: docker/build-push-action@v6
        with:
          context: SparkyFitnessGarmin
          file: docker/Dockerfile.garmin_microservice
          push: true
          tags: ${{ steps.meta-garmin.outputs.tags }}
          labels: ${{ steps.meta-garmin.outputs.labels }}
          platforms: linux/amd64,linux/arm64

      - name: Generate artifact attestation Garmin Microservice
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}-garmin
          subject-digest: ${{ steps.push-garmin.outputs.digest }}
          push-to-registry: true
