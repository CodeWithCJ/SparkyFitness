version: '3.8'

services:
  sparkyfitness-frontend:
    image: codewithcj/sparkyfitness:latest # Using a pre-built image
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    restart: always