{{- if include "sparkyfitness.createSmtpSecret" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sparkyfitness.smtpSecretName" . }}
  labels:
    {{- include "sparkyfitness.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ required "config.email.secrets.username is required when creating SMTP secret (set the value or use existingSecret/ESO)" .Values.config.email.secrets.username | b64enc }}
  password: {{ required "config.email.secrets.password is required when creating SMTP secret (set the value or use existingSecret/ESO)" .Values.config.email.secrets.password | b64enc }}
{{- end }}
