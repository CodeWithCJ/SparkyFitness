{{- if include "sparkyfitness.createOidcSecret" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sparkyfitness.oidcSecretName" . }}
  labels:
    {{- include "sparkyfitness.labels" . | nindent 4 }}
type: Opaque
data:
  client_id: {{ required "config.oidc.secrets.clientId is required when creating OIDC secret (set the value or use existingSecret/ESO)" .Values.config.oidc.secrets.clientId | b64enc }}
  client_secret: {{ required "config.oidc.secrets.clientSecret is required when creating OIDC secret (set the value or use existingSecret/ESO)" .Values.config.oidc.secrets.clientSecret | b64enc }}
{{- end }}
